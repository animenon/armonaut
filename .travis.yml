sudo: false
language: python

matrix:
  include:
    - python: 3.6
      env: TOXENV=lint
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7-dev
      env: TOXENV=py37
    - python: nightly
      env: TOXENV=py37

install:
  - python -m pip install pipenv
  - pipenv install
  - pipenv install --dev

script:
  - tox
