<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description"
          content="Engineered for Open Source. Flexible, Parallel, and Affordable Continuous Integration Services.">
    <meta name="author" content="Seth Michael Larson">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Armonaut{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha256-m/h/cUDAhf6/iBRixTbuc8+Rg2cIETQtPcH9D3p2Kg0=" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
          crossorigin="anonymous" />
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <style>body, html {font-family: Ubuntu, sans-serif}; body {padding-top: 70px};</style>
</head>
<body>
<div class="container-fluid">
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><i class="fa fa-car"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbar-nav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Support</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="https://twitter.com/armonaut"><i class="fa fa-twitter fa-2x"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://medium.com/@armonaut"><i class="fa fa-medium fa-2x"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://armonaut.slack.com"><i class="fa fa-slack fa-2x"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/armonaut"><i class="fa fa-github fa-2x"></i></a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
  <form class="form-inline">
    <button class="btn btn-outline-primary" type="button" style="margin-left: 16px;" data-toggle="modal" data-target="#oauth-modal">Login</button>
  </form>
      </li>
    </ul>
  </div>
</nav>{% block content %}Hello{% endblock %}</div>
<div class="modal fade" id="oauth-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-sm d-flex justify-content-center">
            <i class="fa fa-github fa-4x"></i>
          </div>
          <div class="col-sm d-flex justify-content-center">
            <i class="fa fa-gitlab fa-4x"></i>
          </div>
          <div class="col-sm d-flex justify-content-center">
            <i class="fa fa-bitbucket fa-4x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha256-DiWJXXyq81WlPRnDfGmgYZj2aOVCKyEdJ1l+2TmDuAs=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.map"></script>

</html>
